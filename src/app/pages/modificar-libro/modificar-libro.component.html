<h2>MODIFICA UN LIBRO</h2>


<div class="form">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Id del libro</label>
          <input type="text" class="form-control" id="inputEmail4" #nuevoIdlib>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Id del usuario</label>
          <input type="text" class="form-control" id="inputPassword4"#nuevoIdus>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="inputAddress" #nuevoTitulo>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Tipo del libro</label>
          <input type="text" class="form-control" id="inputAddress2" #nuevoTipo>
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Autor</label>
            <input type="text" class="form-control" id="inputAddress2" #nuevoAutor>
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Precio</label>
            <input type="text" class="form-control" id="inputAddress2" #nuevoPrecio>
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Foto</label>
            <input type="text" class="form-control" id="inputAddress2" #nuevoFoto>
        </div>
      <div class="col-12"> 
          <button type="reset" class="btn btn-primary" (click)= modificarLibro(nuevoIdlib,nuevoIdus,nuevoTitulo.value,nuevoTipo.value,nuevoAutor.value,nuevoPrecio.value,nuevoFoto.value) > MODIFICAR </button>
        </div> 
    </form>
    </div>
