<h2>CREAR LIBRO</h2>

<div class="form">
<form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Id del libro</label>
      <input type="text" class="form-control" id="inputEmail4" #idLibro>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Id del usuario</label>
      <input type="text" class="form-control" id="inputPassword4"#idUsuario>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Titulo</label>
      <input type="text" class="form-control" id="inputAddress" #titulo>
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Tipo del libro</label>
      <input type="text" class="form-control" id="inputAddress2" #tipo>
    </div>
    <div class="col-12">
        <label for="inputAddress2" class="form-label">Autor</label>
        <input type="text" class="form-control" id="inputAddress2" #autor>
    </div>
    <div class="col-12">
        <label for="inputAddress2" class="form-label">Precio</label>
        <input type="text" class="form-control" id="inputAddress2" #precio>
    </div>
    <div class="col-12">
        <label for="inputAddress2" class="form-label">Foto</label>
        <input type="text" class="form-control" id="inputAddress2" #foto>
    </div>
  <div class="col-12"> 
      <button type="reset" class="btn btn-primary" (click)= "anadirLibro(idLibro.valueAsNumber,idUsuario.valueAsNumber,titulo.value,tipo.value,autor.value,precio.value,foto.value)">  AÃ‘ADIR </button>
    </div> 
</form>
</div>
